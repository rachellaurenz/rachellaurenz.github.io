    <style>
        /* Reset body and html margins and padding to eliminate gaps */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Ensures padding and border don't create overflow */
        }
    
        html, body {
            height: 100%; /* Ensure they fill the full viewport height */
        }
    
        /* Header styling */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 250px;
            width: 100vw; /* Full viewport width */
        }
    
        /* Banner styling */
        .banner {
            border-bottom: #000 10px solid;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw; /* Make the banner stretch across the entire page */
            height: 100%; /* Ensure the banner covers the header height */
            background-image: url("me/IMG_9500edit2.JPG");
            background-size: 150%; /* Zoom in on the image */
            background-position: 100% 15%; /* Adjust image positioning */
            opacity: 0.7;
            z-index: -1;
        }
    
        /* Title styling */
        h1 {
            font-size: 48px;
            color: white;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

            margin: 1vw;
        }

        }
