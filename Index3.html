        /* Circe Links styling */
        
        .Circlelinks {
            display: flex;
            justify-content: center; /* Center-align the links */
            gap: 40px; /* Adjust the gap between the links */
            position: absolute;
            bottom: -75px; /* Keep it half out of the banner */
            width: 100vw;
        }

        .Circlelinks a {
            display: block;
            text-align: center;
            width: 100px; /* Reduce the width of each link */
        }

        .Circlelinks a img {
            width: 100px; /* Adjust the image size to match the link width */
            height: 100px;
            object-fit: cover;
            border-radius: 100%;
            opacity: 1;
            transition: opacity 0.3s ease;
            border: #2B2C46 3px solid;
}

        .Circlelinks a img:hover {
            
        }

        /*Hexagon link styling*/

        .Hexlinks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            margin: 6%;
            margin-bottom: 4%;
            gap: 30px;
            overflow:hidden;
            text-align: center;
        }

        .Hexlinks a {
            position: relative;
            display: inline-block;
            overflow: hidden; /* Ensure nothing spills outside the hexagon */
            width: 300px;
            height: 300px;
            clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%); /* Hexagonal shape */
            text-align: center; /* Center the text */
        }

        .Hexlinks a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%; /* Start off-screen to the left */
            width: 100%;
            height: 100%;
            background-color: #96915F;
            z-index: 2;
            transition: left 0.4s ease; /* Slide in from the left */
        }

        .Hexlinks a:hover::before {
            left: 0; /* Slide in fully on hover */
        }

        .Hexlinks a img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .Hexlinks a img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Text styling and animation */
        .Hexlinks a span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(-100%); /* Start off-screen */
            color: white;
            font-size: 24px;
            font-family: 'Salsa', cursive;
            z-index: 3; /* Above the blue background */
            white-space: nowrap;
            transition: transform 0.4s ease; /* Animate the text sliding in */
            opacity: 0; /* Initially hidden */
        }

        .Hexlinks a:hover span {
            transform: translate(-50%, -50%) translateX(0); /* Slide the text into view */
            opacity: 1; /* Make the text visible */
        }
