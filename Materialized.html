      /*Slide show*/
      .slideshow-container {
        position: relative;
        text-align:center;
        max-width:1090px;
        margin: auto;
      }

      .slide {
        display: none;
      }

      .prev,.next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      .prev {
        left: 0;
      }

      .next {
        right: 0;
      }
    </style>
