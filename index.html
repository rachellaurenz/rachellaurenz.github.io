        .Hexlinks {

.Hexlinks {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
    margin: 6%;
    margin-bottom: 4%;
    gap: 30px;
    overflow: hidden;
    text-align: center;
}

.Hexlinks a {
    position: relative;
    display: inline-block;
    overflow: hidden; /* Ensure nothing spills outside the hexagon */
    width: 300px;
    height: 300px;
    clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%); /* Hexagonal shape */
    text-align: center; /* Center the text */
}

.Hexlinks a::before {
    content: '';
    position: absolute;
    bottom: -100%; /* Start completely below the hexagon */
    width: 100%;
    height: 100%;
    background-color: #96915F;
    z-index: 2;
    transition: bottom 0.4s ease; /* Animate the 'bottom' property smoothly */
}

.Hexlinks a:hover::before {
    bottom: 0; /* Slide the green background fully into view */
}

.Hexlinks a img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease;
}

.Hexlinks a img:hover {
    transform: scale(1.1); /* Zoom effect on hover */
}

/* Text styling and animation */
.Hexlinks a span {
    position: absolute;
    bottom: 10%; /* Start near the bottom */
    left: 50%;
    transform: translate(-50%, 0); /* Center horizontally, stay at bottom vertically */
    color: white;
    font-size: 24px;
    font-family: 'Salsa', cursive;
    background-color: rgba(11, 10, 9, 0.5);
    padding-left:150px;
    padding-right:150px;
    padding-bottom:10px;
    padding-top:10px;
    z-index: 3; /* Above the green background */
    white-space: nowrap;
    transition: transform 0.4s ease, bottom 0.4s ease, opacity 0.4s ease; /* Smooth animation */
    opacity: 1; /* Visible by default */
}

.Hexlinks a:hover span {
    bottom: 50%; /* Move to the vertical center */
    transform: translate(-50%, 50%); /* Center vertically and adjust offset */
}
